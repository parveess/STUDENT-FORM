<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Banking UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-height: 100vh;
    }

    .bank-container {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
      text-align: center;
      border: 2px solid #e0e0e0;
    }

    .balance-box {
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      color: white;
      padding: 2rem;
      border-radius: 15px;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0, 198, 255, 0.3);
      border: 3px solid #ffffff;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 1.5rem;
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .deposit-btn {
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      color: white;
      border: 2px solid #4caf50;
    }

    .deposit-btn:hover {
      background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
    }

    .withdraw-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      color: white;
      border: 2px solid #ff6b6b;
    }

    .withdraw-btn:hover {
      background: linear-gradient(135deg, #ee5a52 0%, #d63031 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    .title {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .balance-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
      display: block;
    }

    .balance-amount {
      font-size: 2.2rem;
      font-weight: 900;
    }

    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
      }
      
      .bank-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .balance-box {
        padding: 1.5rem;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bank-container">
    <div class="title">üè¶ My Bank Account</div>
    <div class="balance-box" id="balance">
      <span class="balance-label">Current Balance</span>
      <div class="balance-amount">$1000.00</div>
    </div>
    <div class="btn-group">
      <button class="deposit-btn" onclick="deposit()">üí∞ Deposit</button>
      <button class="withdraw-btn" onclick="withdraw()">üí∏ Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 1000;

    function deposit() {
      const amount = prompt("Enter deposit amount:");
      const num = parseFloat(amount);
      if (!isNaN(num) && num > 0) {
        balance += num;
        updateBalance();
      } else {
        alert("Invalid amount.");
      }
    }

    function withdraw() {
      const amount = prompt("Enter withdrawal amount:");
      const num = parseFloat(amount);
      if (!isNaN(num) && num > 0 && num <= balance) {
        balance -= num;
        updateBalance();
      } else {
        alert("Invalid amount or insufficient funds.");
      }
    }

    function updateBalance() {
      document.querySelector(".balance-amount").textContent = `$${balance.toFixed(2)}`;
    }
  </script>
</body>
</html>
